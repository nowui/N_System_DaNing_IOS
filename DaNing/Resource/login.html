<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/css/frozen.css">
</head>

<body>
<section class="margin-top">
	<div class="ui-form ui-border-t">
        <div class="ui-form-item ui-border-b">
            <label>账号</label>
            <input id="account" type="text" placeholder="学校帐号">
        </div>
        <div class="ui-form-item ui-border-b">
            <label>密码</label>
            <input id="password" type="password" placeholder="密码">
        </div>
	</div>
</section>

<div class="ui-btn-wrap">
    <button id="login" class="ui-btn-lg ui-btn-primary">
        确定
    </button>
</div>

</body>

</html>
<script src="/js/zepto.min.js"></script>
<script src="/js/zepto.cookie.min.js"></script>
<script src="/js/frozen.js"></script>
<script>
(function () {
	var el;
	var jpushRegistrationId = "";
	var account = "";
	var password = "";

	$("#account").val($.fn.cookie(CookieAccount));

	initjsBridge = function() {
		jsBridge.send(ActionSetTitle, {
			text: "登录"
		}, function(response) {

		});
	}

    $("#login").on("click",function(e) {
    	account = $("#account").val();
    	password = $("#password").val();

		if(account == "" || password == "") {
            $.tips({
		        content: "请填写完整!",
		        stayTime: WaitDelay,
		        type: "warn"
		    });
        } else {
        	if(isApp) {
				jsBridge.send(ActionGetSetting, {

				}, function(response) {
					jpushRegistrationId = response.data.jpushRegistrationId;

					check();
				});
        	} else {
				check();
        	}
        }
    });

    check = function() {
        	$.fn.cookie(CookieAccount, account);

            el = $.loading({
		        content: LoadingText,
		    });

		    $.ajax({
			  	type: "POST",
			  	url: "/user/check",
			    contentType: "application/json;charset=utf-8",
			  	data: JSON.stringify({
			  		account: account,
                    password: password,
                    jpushRegistrationId: jpushRegistrationId
			  	}),
			  	dataType: "json",
			  	success: function(data, status, xhr) {
					if(data.result) {
        				$.fn.cookie(CookieUserId, data.data.id);

        				$.fn.cookie(CookieUserName, data.data.name);

        				if (isApp) {
        					jsBridge.send(ActionSetSetting, {
								appUserId: data.data.id,
								appUserName: data.data.name
							}, function(response) {

							});

							jsBridge.send(ActionSetSwitch, {
	                            isRoot: true,
	                            isSplash: true,
	                            isDoubleClickBack: true,
	                            isFinish: true,
	                            data: {
	                            	type: "MultiFooter",
	                            	data: {
	                            		footer: [{
	                            			header: {
	                            				center: {
	                            					data: "上海市闸北区大宁国际学校"
	                            				}
	                            			},
                            				text: "首页",
                            				icon: "\ue88a",
                            				url: "/index.html"
	                            		}, {
	                            			header: {
	                            				center: {
	                            					data: "应用中心"
	                            				}
	                            			},
                            				text: "应用",
                            				icon: "\ue896",
                            				url: "/application.html"
	                            		},{
	                            			header: {
	                            				center: {
	                            					data: "通讯录"
	                            				}
	                            			},
                            				text: "通讯录",
                            				icon: "\ue551",
                            				url: "/contact.html"
	                            		},{
	                            			header: {
	                            				center: {
	                            					data: "我的"
	                            				}
	                            			},
                            				text: "我的",
                            				icon: "\ue7fd",
                            				url: "/mine.html"
	                            		}]
	                            	}
	                            }
							}, function(response) {

							});
	                    } else {
	                        window.location.href = "/index.html";
	                    }
					} else {
	                    $.tips({
					        content: data.message,
					        stayTime: WaitDelay,
					        type: "warn"
					    });
					}
			  	},
			  	error: function(xhr, errorType, error) {

			  	},
			  	complete: function(xhr, status) {
        			el.loading("hide");
			  	}
			});
        }
})();
</script>
