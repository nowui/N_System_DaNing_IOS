<!DOCTYPE html>
<html>

	<head>
		<title>上海市闸北区大宁国际学校</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="/css/amazeui.css">
		<link rel="stylesheet" href="/css/ionic.min.css">
		<link rel="stylesheet" href="/css/app.css">

	</head>

	<body ng-app="App" ng-controller="MineController" class="background-color-2">
		<div id="loading" ng-hide="loading">
	    	<div class="sk-wandering-cubes">
				<div class="sk-cube sk-cube1"></div>
				<div class="sk-cube sk-cube2"></div>
			</div>
		</div>

		<ion-content>

			<ion-list>

				<div class="am-margin-top-sm">
					<ion-item class="item-icon-left">
						<i class="icon material-icons">&#xe7fd;</i>
	    				姓名
	    				<span class="item-note">{{user.name}}</span>
					</ion-item>
					<ion-item class="item-icon-left item-icon-right" href="#">
						<i class="icon material-icons">&#xe3c2;</i>
	    				扫一扫
	    				<i class="icon material-icons item-note">&#xe5cc;</i>
					</ion-item>
					<ion-item class="item-icon-left item-icon-right" href="#">
						<i class="icon material-icons">&#xe421;</i>
	    				二维码
	    				<i class="icon material-icons item-note">&#xe5cc;</i>
					</ion-item>
				</div>

				<div class="am-margin-top-sm">
					<ion-item class="item-icon-left item-icon-right" href="#">
						<i class="icon material-icons">&#xe8b8;</i>
	    				设置
	    				<i class="icon material-icons item-note">&#xe5cc;</i>
					</ion-item>
				</div>

				<div class="am-margin-top-sm">
					<ion-item class="item-icon-left item-icon-right" href="/user/password.html">
						<i class="icon material-icons">&#xe897;</i>
	    				修改密码
	    				<i class="icon material-icons item-note">&#xe5cc;</i>
					</ion-item>
				</div>

				<div class="am-margin-top-lg am-margin-left-sm am-margin-right-sm">
					<button type="button" class="am-btn am-btn-xs am-btn-danger am-btn-block" ng-click="quit();">退出</button>
				</div>

			</ion-list>

		</ion-content>
	</body>

</html>

<script src="/js/lazyload.js"></script>
<script>
	LazyLoad.js(["/js/ionic.bundle.min.js", "/js/angular-cookies.js", "/js/app.js"], function () {
		var app = angular.module("App", ["ionic", "ngCookies"])
			.controller('MineController', function($scope, $http, $timeout, $ionicLoading, $cookieStore) {
				var userId = $cookieStore.get(CookieUserId);
				var userName = $cookieStore.get(CookieUserName);

				$scope.user = {};
				$scope.user.name = userName;

				$scope.quit = function() {
					if(isApp) {
						window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionSetSetting + "\",\"data\":{\"appUserId\":\"\"}}");

						var data = {
							isRoot: true,
							isDoubleClickBack: true,
							isFinish: true,
							data: "{\"type\": \"OnePage\", \"data\": {\"url\": \"/login.html\", \"header\": {\"center\": {\"data\": \"\"} } } }"
						};
						$timeout(function() {
							window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionSetGo + "\",\"data\":" + JSON.stringify(data) + "}");
						}, 1);
					}
				}

				getSetting = function(payload) {
					var expireDate = new Date();
					expireDate.setDate(expireDate.getDate() + 999);

					$cookieStore.put(CookieUserId, payload.appUserId, {"expires": expireDate});
					$cookieStore.put(CookieUserName, payload.appUserName, {"expires": expireDate});
				}

				if(isApp) {
                	$timeout(function() {
                    	window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionGetSetting + "\",\"data\":{}}");
                    }, 1);
                }

				$scope.loading = true;

			});
	});
</script>
