<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/css/frozen.css">
</head>

<body>
<section class="margin-top">
	<ul class="ui-list ui-list-link ui-border-tb">
	    <li class="ui-border-t">
	    	<div class="ui-list-thumb-s">
	            <i class="icon material-icons">&#xe7fd;</i>
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">姓名</h4>
	        </div>
		</li>
	    <li class="ui-border-t">
	    	<div class="ui-list-thumb-s">
	            <i class="icon material-icons">&#xe3c2;</i>
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">扫一扫</h4>
	        </div>
		</li>
	    <li class="ui-border-t">
	    	<div class="ui-list-thumb-s">
	            <i class="icon material-icons">&#xe421;</i>
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">二维码</h4>
	        </div>
		</li>
	    <li class="ui-border-t">
	    	<div class="ui-list-thumb-s">
	            <i class="icon material-icons">&#xe8b8;</i>
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">设置</h4>
	        </div>
		</li>
	</ul>
</section>

<div class="ui-btn-wrap" style="margin-top: 50px;">
    <button id="quit" class="ui-btn-lg ui-btn-danger">
        退出
    </button>
</div>

</body>

</html>
<script src="/js/zepto.min.js"></script>
<script src="/js/frozen.js"></script>
<script>
(function () {
	$("#quit").on("click",function(e) {
		jsBridge.send(ActionSetSetting, {
			appUserId: "",
			appUserName: ""
		}, function(response) {

		});

		jsBridge.send(ActionSetSwitch, {
			isRoot: true,
			isDoubleClickBack: true,
			isFinish: true,
			data: {
				type: "OnePage",
				data: {
					url: "/login.html",
					header: {
						center: {
							data: ""
						}
					}
				}
			}
		}, function(response) {

		});
    });
})();
</script>
