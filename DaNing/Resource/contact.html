<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/css/frozen.css">
</head>

<body>
<div class="ui-searchbar-wrap ui-border-b">
    <div class="ui-searchbar ui-border-radius">
        <i class="ui-icon-search"></i>
        <div class="ui-searchbar-text">搜索姓名</div>
        <div class="ui-searchbar-input"><input value="" type="text" placeholder="搜索姓名" autocapitalize="off"></div>
        <i class="ui-icon-close"></i>
    </div>
    <button class="ui-searchbar-cancel">取消</button>
</div>
<section>
	<ul class="ui-list ui-list-link ui-border-tb">
	    <li class="ui-border-t">
	    	<div class="ui-list-thumb-s">
	            <i class="icon material-icons">&#xe7ef;</i>
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">老师</h4>
	        </div>
		</li>
	    <li class="ui-border-t">
	    	<div class="ui-list-thumb-s">
	            <i class="icon material-icons">&#xe7ef;</i>
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">家长</h4>
	        </div>
		</li>
	</ul>
</section>

</body>

</html>
<script src="/js/zepto.min.js"></script>
<script src="/js/frozen.js"></script>
<script>
(function () {
	$('.ui-searchbar').click(function(){
        $('.ui-searchbar-wrap').addClass('focus');
        $('.ui-searchbar-input input').focus();
    });
    $('.ui-searchbar-cancel').click(function(){
        $('.ui-searchbar-wrap').removeClass('focus');
    });
})();
</script>
