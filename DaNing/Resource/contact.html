<script src="/js/lazyload.js"></script>
<script>
	LazyLoad.js(["/js/ionic.bundle.min.js", "/js/angular-cookies.js", "/js/app.js"], function () {
		var app = angular.module("App", ["ionic", "ngCookies"])
			.controller('ContactController', function($scope, $http, $timeout, $ionicLoading, $cookieStore) {
				getSetting = function(payload) {
					var expireDate = new Date();
					expireDate.setDate(expireDate.getDate() + 999);

					$cookieStore.put(CookieUserId, payload.appUserId, {"expires": expireDate});
					$cookieStore.put(CookieUserName, payload.appUserName, {"expires": expireDate});
				}

				if(isApp) {
                	$timeout(function() {
                    	window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionGetSetting + "\",\"data\":{}}");
                    }, 1);
                }

				$scope.loading = true;
			});
	});
</script>
