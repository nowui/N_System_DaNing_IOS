<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/css/frozen.css">
	<link rel="stylesheet" href="/css/dropload.css">
</head>

<body class="padding">
	<div class="dropload-down">
		<div class="dropload-load">
			<span class="loading"></span>加载中...
		</div>
	</div>
</body>

</html>
<script src="/js/zepto.min.js"></script>
<script src="/js/zepto.cookie.min.js"></script>
<script src="/js/frozen.js"></script>
<script>
(function () {
	var userId = $.fn.cookie(CookieUserId);

	load = function() {
	    $.ajax({
		  	type: "POST",
			url: "/notice/find",
		    contentType: "application/json;charset=utf-8",
		  	data: JSON.stringify({
		  		id: getUrlParam("id"),
				userId: userId
		  	}),
		  	dataType: "json",
		  	success: function(data, status, xhr) {
				if(data.result) {
					var notice_html = "";

					notice_html += "<h1>" + data.data.title + "</h1>";
					notice_html += "<h5 style='opacity:0.5;'>" + data.data.createTime + "</h5>";
					notice_html += "<br/>";
					notice_html += "<h3>" + decodeURIComponent(data.data.content).replaceAll("<img alt=\"\" src=\"/upload/images/", "<img alt=\"\" src=\"" + imageUrl + "/upload/images/") + "</h3>";

					$(".dropload-down").hide();

					$("body").append(notice_html);

					previewImage();
				}
		  	},
		  	error: function(xhr, errorType, error) {

		  	},
		  	complete: function(xhr, status) {

		  	}
		});
	}

	initjsBridge = function() {
		jsBridge.send(ActionSetTitle, {
			text: "通知"
		}, function(response) {

		});

		jsBridge.send(ActionGetSetting, {

		}, function(response) {
			userId = response.data.appUserId;

			load();
		});
	}

	if(isWeb) {
		load();
	}
})();
</script>
