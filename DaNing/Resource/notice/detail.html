<!DOCTYPE html>
<html>

<head>
    <title>上海市闸北区大宁国际学校</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/css/ionic.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/ionic.bundle.min.js"></script>
    <script src="/js/angular-cookies.js"></script>
    <script src="/js/app.js"></script>
</head>

<body ng-app="App" ng-controller="Controller" style="padding:10px;">
	<div style="font-size:20px; font-weight:bold; line-height:30px;">{{notice.title}}</div>
	<div style="height:40px; line-height:40px; opacity:0.5;">{{notice.createTime}}</div>
	<div ng-bind-html="notice.content | trustHtml"></div>
</body>

</html>
<script>
(function() {
var app = angular.module("App", ["ionic", "ngCookies"])
    .controller('Controller', function($scope, $http, $ionicLoading, $timeout, $cookieStore) {
    	var userId = $cookieStore.get(CookieUserId);

		$ionicLoading.show({
            template: LoadingTemplate
        });

        if(isApp) {
			window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionSetTitle + "\",\"data\":{\"text\":\"通知\"}}");
		}

        getSetting = function(payload) {
			userId = payload.appUserId;

			load();
		}

		load = function() {
			$http({
				method: "POST",
				url: "/notice/find",
				headers: {
					"Content-Type": "application/json;charset=utf-8"
				},
				data: {
	            	userId: userId,
					id: getUrlParam("id")
				}
			}).success(function(response) {
				if (response.result) {
					$scope.notice = response.data;

					$scope.notice.content = decodeURIComponent($scope.notice.content);

					$scope.notice.content = $scope.notice.content.replaceAll("<img alt=\"\" src=\"/upload/images/", "<img alt=\"\" src=\"" +imageUrl + "/upload/images/");

					if(isApp) {
						$timeout(function() {
							var imgs = document.getElementsByTagName('img');
							var length = imgs.length;
							var data = [];
							for (var i = 0; i < length; i++) {
								data.push(imgs[i].src);
							}
							for (var i = 0; i < length; i++) {
							    img = imgs[i];
							    img.position = i;
							    img.onclick = function() {
									window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionSetPreviewImage + "\",\"position\":\"" + this.position + "\",\"data\":" + JSON.stringify(data) + "}");
							    }
							}
		                });
	                }
				}

	            $ionicLoading.hide();
			});
		};

		if(isApp) {
			$timeout(function() {
				window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionGetSetting + "\",\"data\":{}}");
		    }, 1);
		} else {
			load();
		}
	})
	.filter('trustHtml', function ($sce) {
        return function (input) {
            return $sce.trustAsHtml(input);
        }
    });
})();
</script>
