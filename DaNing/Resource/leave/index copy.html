<!DOCTYPE html>
<html>

<head>
    <title>上海市闸北区大宁国际学校</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/css/ionic.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/ionic.bundle.min.js"></script>
    <script src="/js/angular-cookies.js"></script>
    <script src="/js/taggedInfiniteScroll.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body ng-app="App" ng-controller="Controller">
	<div tagged-infinite-scroll="load()" tagged-infinite-scroll-disabled="isLoad || !isMore" tagged-infinite-scroll-distance="0">
	    <ion-list>
			<ion-item ng-repeat="leave in leaveList" ng-click="clickItem(leave);">
				<div style="white-space:normal; height:20px; line-height:20px; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:1; -webkit-box-orient:vertical;">{{leave.userName}}的请假单</div>
				<div style="height:20px line-height:20px; margin-top:5px; opacity:0.5;">{{leave.stepName}}<span style="position:absolute; right:15px;">{{leave.createTime}}</span></div>
			</ion-item>
		</ion-list>
	</div>
</body>

</html>
<script>
(function() {
var app = angular.module("App", ["ionic", "ngCookies", "tagged.directives.infiniteScroll"])
    .controller('Controller', function($scope, $http, $ionicLoading, $timeout, $cookieStore) {
    	var userId = $cookieStore.get(CookieUserId);
		var page = 1;
		var limit = 10;
		$scope.isLoad = false;
		$scope.isMore = false;
		$scope.leaveList = [];

		$ionicLoading.show({
            template: LoadingTemplate
        });

        if(isApp) {
			window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionSetTitle + "\",\"data\":{\"text\":\"我的请假\",\"right\":\"新增\"}}");
		}

		setClickHeaderRightButton = function(payload) {
			window.location.href = "/leave/detail.html";
		}

		setBackAndRefresh = function(payload) {
			page = 1;
			$scope.isLoad = false;
			$scope.isMore = false;
			$scope.leaveList = [];

			load();
		}

        getSetting = function(payload) {
			userId = payload.appUserId;

			load();
		}

		$scope.clickItem = function(leave) {
			for (var i = 0; i < $scope.leaveList.length; i++) {
				if($scope.leaveList[i].id == leave.id) {
					$scope.leaveList[i].isRead = false;
				}
			}

			window.location.href = "/leave/detail.html?id=" + leave.id;
		}

        load = function() {
        	if($scope.isLoad) {
        		return;
        	}
        	$scope.isLoad = true;

			$http({
	            method: "POST",
	            url: "/leave/list",
	            headers: {
	                "Content-Type": "application/json;charset=utf-8"
	            },
	            data: {
	            	userId: userId,
	                page: page,
					limit: limit
	            }
	        }).success(function(response) {
	            if (response.result) {
					var list = response.data;

					for (var i = 0; i < list.length; i++) {
						var leave = list[i];
						$scope.leaveList.push(leave);
					}

					if (list.length == limit) {
						page++;
					}

					if(list.length < limit) {
						$scope.isMore = false;
					} else {
						$scope.isMore = true;
					}

					$scope.isLoad = false;
				}

	            $ionicLoading.hide();
	        });
        };

		if(isApp) {
			$timeout(function() {
				window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionGetSetting + "\",\"data\":{}}");
		    }, 1);
		} else {
			load();
		}
	});
})();
</script>
