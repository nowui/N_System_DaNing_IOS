<!DOCTYPE html>
<html>

	<head>
		<title>上海市闸北区大宁国际学校</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="/css/amazeui.css">
		<link rel="stylesheet" href="/css/ionic.min.css">
		<link rel="stylesheet" href="/css/app.css">
	</head>

	<body ng-app="App" ng-controller="MeetingDetailController" class="background-color-2">
		<div id="loading" ng-hide="loading">
	    	<div class="sk-wandering-cubes">
				<div class="sk-cube sk-cube1"></div>
				<div class="sk-cube sk-cube2"></div>
			</div>
		</div>

		<ion-content>
			<ion-list>
				<div class="am-g am-margin-top-sm">
					<ion-item>
	    				名称
	    				<span class="item-note">{{meeting.name}}</span>
					</ion-item>
					<ion-item>
	    				地址
	    				<span class="item-note">{{meeting.address}}</span>
					</ion-item>
				</div>

				<div class="am-g am-margin-top-sm">
					<ion-item>
						开始时间
	    				<span class="item-note">{{meeting.starTime}}</span>
					</ion-item>
					<ion-item>
						结束时间
	    				<span class="item-note">{{meeting.endTime}}</span>
					</ion-item>
				</div>

				<div class="am-g am-margin-top-sm">
					<ion-item>
						内容介绍
						<div class="am-margin-top-sm item-note-font" ng-bind-html="meeting.content | trustHtml"></div>
					</ion-item>
				</div>
			</ion-list>
		</ion-content>
	</body>

</html>

<script src="/js/lazyload.js"></script>
<script>
	LazyLoad.js(["/js/ionic.bundle.min.js", "/js/angular-cookies.js", "/js/app.js"], function () {
		var app = angular.module("App", ["ionic", "ngCookies"])
			.controller("MeetingDetailController", function($scope, $http, $timeout, $ionicLoading, $cookieStore) {
				var userId = $cookieStore.get(CookieUserId);

				if(isApp) {
					window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionSetTitle + "\",\"data\":{\"text\":\"我的会议\"}}");
				}

				$scope.load = function() {
					$http({
						method: "POST",
						url: "/api/meeting/find",
						headers: {
							"Content-Type": "application/json;charset=utf-8"
						},
						data: {
							id: getUrlParam("id"),
							userId: userId
						}
					}).success(function(response) {
						if (response.result) {
							$scope.meeting = response.data;

							$scope.meeting.content = $scope.meeting.content.replaceAll("<img alt=\"\" src=\"/upload/images/", "<img alt=\"\" src=\"" +imageUrl + "/upload/images/");

							if(isApp) {
								//window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionSetTitle + "\",\"data\":{\"text\":\"" + response.data.name + "\"}}");
							}
						}

						$scope.loading = true;
					});
				}

				getSetting = function(payload) {
					userId = payload.appUserId;

					$cookieStore.put(CookieUserId, payload.appUserId);

					$scope.load();
				}

				if(isNullOrEmpty(userId)) {
					$timeout(function(){
						window.location.href = "webviewplus://" + encodeURIComponent("{\"action\":\"" + ActionGetSetting + "\",\"data\":{}}");
				    }, 1);
				} else {
					$scope.load();
				}
			})
			.filter('trustHtml', function ($sce) {
		        return function (input) {
		            return $sce.trustAsHtml(input);
		        }
		    });
	});
</script>
